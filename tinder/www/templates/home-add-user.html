<ion-view cache-view="false" view-title="Ajout utilisateur">

<ion-content cache-view="false" class="color-back-ground-red">
<div class="col s12 m12 l6">
	<div class="card-panel">
		<h4 class="header2">Ajouter un utilisateur</h4>
		<div class="row">
			<form class="col s12" ng-submit="addUser()">
				<div class="row">
					<div class="input-field col s12">
						<i class="mdi-action-account-circle prefix"></i>
						<input id="name3" type="text" ng-model="datas.username">
						<label for="first_name" class="">Username</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<i class="mdi-action-lock-outline prefix"></i>
						<input id="password3" type="password" ng-model="datas.password">
						<label for="password" class="">Password</label>
					</div>
				</div>

				<div class="row">
					<div class="input-field col s12">
						<i class="mdi-action-question-answer prefix"></i>
						<input id="name3" type="text" ng-model="datas.lastname">
						<label for="first_name" class="">Nom</label>
					</div>
				</div>

				<div class="row">
					<div class="input-field col s12">
						<i class="mdi-action-question-answer prefix"></i>
						<input id="name3" type="text" ng-model="datas.firstname">
						<label for="first_name" class="">Prenom</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<i class="mdi-action-android prefix"></i>
						<input id="name3" type="number" ng-model="datas.age">
						<label for="first_name" class="">age</label>
					</div>
				</div>
				<div >
				
					<p class="col s6 m6">
						<input name="group1" type="radio" id="test1" value="male" ng-model="datas.sexe"/>
						<label for="test1">Homme</label>
					</p>
					<p>
						<input name="group1" type="radio" id="test2" value="femelle" ng-model="datas.sexe"/>
						<label for="test2">Femme</label>
					</p>
					
				</div>
					<div class="row">
						<div class="input-field col s12">
							<button class="btn cyan waves-effect waves-light right" type="submit" name="action">Valider
								<i class="mdi-content-send right"></i>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</ion-content>

</ion-view>
