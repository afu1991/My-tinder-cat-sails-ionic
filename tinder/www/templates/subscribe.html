<ion-view cache-view="false" view-title="My tinder">

    <ion-content cache-view="false" class="padding" scroll="false">
 <div flash-message="10000"></div>
        <form class="col s12 list list-inset" ng-submit="subscribe()">

            <div class="input-field col s6">
                <input placeholder="Login" id="first_name" type="text" class="validate" ng-model="datas.username">
            </div>
            <div class="input-field col s6">
                <input placeholder="Mot de passe" id="first_name" type="password" class="validate" ng-model="datas.password">
            </div>
            <div class="input-field col s6">
                <input placeholder="Confirmation mot de passe" id="first_name" type="password" class="validate" ng-model="datas.passwordconfirm">
            </div>
            <label>Sexe</label>
            <select class="browser-default" ng-model="datas.sexe">
                <option value="" disabled selected>Votre sexe</option>
                <option value="male">Hommes</option>
                <option value="femelle">Femmes</option>

            </select>

            <div class="input-field col s6">
                <input placeholder="Nom" id="first_name" type="text" class="validate" ng-model="datas.lastname">
            </div>
            <div class="input-field col s6">
                <input placeholder="Prénom" id="first_name" type="text" class="validate" ng-model="datas.firstname">
            </div>
            <label>Votre age</label>

            <select class="browser-default" ng-model="datas.age" ng-options="n for n in [] | range:18:100"></select>

            <button class="btn waves-effect waves-light" type="submit" name="action">S'enregistrer

            </button>
        </form>



        <ion-footer-bar align-title="left" class="bar-assertive">
            <div class="buttons">

                <button ui-sref="subscribe" class="button">S'inscrire</button>
            </div>
            <h1 class="title"> Copyright © liu </h1>
            <!-- <div class="buttons" ng-click="doSomething()">  -->
            <div class="buttons">
                <button ui-sref="connexion" class="button">Se connecter</button>
            </div>
        </ion-footer-bar>
    </ion-content>

</ion-view>
