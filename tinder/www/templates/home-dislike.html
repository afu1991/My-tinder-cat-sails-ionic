<ion-view cache-view="false" view-title="{{ pageTitle }}">

    <ion-content cache-view="false" class="color-back-ground-red">
        <div class="input-field padding">
            <input placeholder="Recherche" id="search" type="search" ng-model="query">

        </div>
       
        <ion-list show-delete="shouldShowDelete"
                  show-reorder="shouldShowReorder"
                  can-swipe="listCanSwipe">
            <div flash-message="5000"></div>

            <ion-item ng-repeat="item in items | filter:query"
                      class="item-thumbnail-left color-back-ground-white">

                <img ng-src="{{item.image}}">
                <h2><a ui-sref="home.show({id: item.id})">{{ item.lastname }} {{ item.firstname }}</a></h2>
                <p>{{ item.age }} ans</p>
                <p>{{ item.sexe }}</p>
                <p>{{ item.description }}</p>
                <ion-option-button class="button-positive"
                                   ui-sref="home.show({id: item.id})">
                    Détails
                </ion-option-button>
                <ion-option-button class="button-info"
                                   ng-click="edit(item)">
                    Edit
                </ion-option-button>
                <ion-delete-button class="ion-minus-circled"
                                   ng-click="deleteCards($index)">
                </ion-delete-button>
                <ion-reorder-button class="ion-navicon"
                                    on-reorder="reorderItem(item, $fromIndex, $toIndex)">
                </ion-reorder-button>


            </ion-item>
        </ion-list>
        <div class="padding" ng-show="!items.length" >
            Aucuns cat en black liste
        </div>
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-light">
        <div class="buttons" ng-click="deleteAll()">
            <button class="button button-assertive">Tout supprimé</button>
        </div>
        <h1 class="title">  </h1>
         <div style="margin-left:175px;">
               <ion-toggle ng-model="shouldShowDelete" class="toggle-assertive" style="border:none; padding-right: 110px">

                </ion-toggle>
        </div>
    </ion-footer-bar>
</ion-view>
