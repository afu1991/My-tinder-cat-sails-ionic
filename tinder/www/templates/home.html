
<ion-side-menus cache-view="false" enable-menu-with-back-views="true">
    <ion-side-menu-content >
        <ion-nav-bar class="bar-dark">
            <ion-nav-back-button></ion-nav-back-button>

            <ion-nav-buttons side="left" is-enabled="shouldLeftSideMenuBeEnabled()">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" class="side-menu-background-color">
        <ion-header-bar class="bar-assertive">
            <h1 class="title">Menu <i class="ion-ios-flame-outline icon-size"></i></h1>
        </ion-header-bar>
        <ion-content>

            <ion-list>
                <ion-item menu-close="" ui-sref="home.index"><i class="ion-home icon-size"></i>Accueil</ion-item>
                <ion-item menu-close="" ng-if="isAdmin()" ui-sref="home.admin"><i class="ion-soup-can icon-size"></i>Admin</ion-item>
                <ion-item menu-close="" ui-sref="home.profil"><i class=" ion-android-person icon-size"></i>Mon profil</ion-item>
                <ion-item menu-close="" ui-sref="home.profilEditPictures"><i class="fa fa-file-image-o icon-size" style="font-size: 35px;"></i>Modifier photos</ion-item>
                <ion-item menu-close="" ui-sref="home.like" ><i class="ion-heart icon-size"></i>Favoris</ion-item>
                <ion-item menu-close="" ui-sref="home.dislike"><i class="ion-heart-broken icon-size"></i>Black(cat) list</ion-item>
                <ion-item menu-close="" ui-sref="home.about"><i class="ion-gear-a icon-size"></i>Parametre</ion-item>
                <ion-item menu-close="" ui-sref="#" ng-click="disconnect()"><i class="ion-power icon-size"></i>Se deconnecter</ion-item>
            </ion-list>

        </ion-content>
    </ion-side-menu>
</ion-side-menus>
